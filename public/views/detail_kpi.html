
<div align="center">{{titulo}}</div><br>

<form>
<!--  CABEÇALHO -->
<div class="container">
	<div class="form-group">
			<div class="col-md-4" ><label class="control-label" for="name">Nome do Indicador</label>
								   <input class="form-control" type="text" ng-model="kpi.name"></div>	  

			<div class="col-md-4" ><label for="email">Responsável</label>
								   <input class="form-control" type="text" ng-model="kpi.owner"></div>

			<div class="col-md-2" ><label for="number">Código</label>
						     	   <input class="form-control" type="text" ng-model="kpi.code"></div>

			<div class="col-md-2" ><label for="number">Período</label>
						     	   <input class="form-control" type="text" ng-model="kpi.periodo"></div>
	</div>
	</div><br><br>

<!--  MENU TABS-->
<div class="container">
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
          <a href="#grf1" role="tab" data-toggle="tab">Gráfico Mensal</a>
      </li>
      <li>
      	<a href="#grf2" role="tab" data-toggle="tab">Gráfico Anual</a>
      </li>
      <li>
      	<a href="#grf3" role="tab" data-toggle="tab">Gráfico de Pareto</a>
      </li>
    </ul>

<!--  PÁGINA 1 -->
   <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade active in" id="grf1">

<div class="form-group">
	<div class="col-md-5" >

			 <label for="g1_titulo">Título do Gráfico</label>
	         <input class="form-control required" type="text" ng-model="kpi.g1_titulo">
	
	         <label for="g1_subtitulo">Subtítulo do Gráfico</label>
	         <input class="form-control" type="text" ng-model="kpi.g1_subtitulo">
	
	         <label for="g1_rotulo_x">Rótulo do Eixo X</label>
	         <input class="form-control" type="text" ng-model="kpi.g1_rotulo_x">
	
	         <label for="g1_rotulo_y">Rótulo do Eixo Y</label>
	         <input class="form-control" type="text" ng-model="kpi.g1_rotulo_y">
	</div>
</div>

	<div class="col-md-7" >
			
    	<table class="table table-striped table-bordered">

	      	  <thead>
		        <tr>
		          <th>Dia</th>
		          <th>Valor</th>
		          <th>Meta</th>
		          <th>ItemIndex</th>
		          <th>KPIIndex</th>
		          
		          <th>Ações</th>
		          <th>&nbsp;</th>
		        </tr>
		      </thead>

		      <tbody >
	      		<tr>
		          <td><input class="form-control" ng-model="itens.categoria"></td>
		          <td><input class="form-control" ng-model="itens.valor"></td>
		          <td><input class="form-control" ng-model="itens.meta"></td>
		          <td><button class="btn btn-primary" ng-click="addSerie(kpi._id)">Adicionar</button></td>
		          <td><button class="btn btn-info" ng-click="updateSerie(itemIndex,kpi._id)">Atualizar</button>&nbsp;&nbsp;
		              <button class="btn btn-info" ng-click="deselect()">Limpar</button></td>
	    		</tr>

		       	<!--div ng-repeat="kpione in kpi" ng-init="parentIndex = $index"-->
		       		<tr ng-repeat="itens in kpi.itens | filter:{periodo:'Jan'}" ng-init="itemIndex = $index"-->
			       		<td>{{itens.categoria}}</td>
		          		<td>{{itens.valor}}</td>
		          		<td>{{itens.meta}}</td>
		          		<td>{{itemIndex}}</td>
		          		<td>{{kpi._id}}</td>
		          		<td><button class="glyphicon glyphicon-remove" ng-click="removeSerie(itemIndex,kpi._id)"></button></td>
		          		<td><button class="glyphicon glyphicon-edit" ng-click="editSerie(itemIndex)"></button></td>
		         	</tr>
		        <!--/div-->
		      </tbod>

	    </table>

	</div><br><br>

	<div class="col-md-12">
		<div id="container1" style="min-width: 310px; height: 400px; margin: 0"></div>
	</div>

<!--  PÁGINA 2 -->
      </div>
      <div class="tab-pane fade" id="grf2">
          
	<div class="col-md-4" >
		<div class="form-group">
	         <label for="g2_titulo">Título do Gráfico</label>
	         <input class="form-control" type="text" ng-model="kpi.g2_titulo">
	   
	         <label for="g2_subtitulo">Subtítulo do Gráfico</label>
	         <input class="form-control" type="text" ng-model="kpi.g2_subtitulo">
	   
	         <label for="g2_rotulo_x">Rótulo do Eixo X</label>
	         <input class="form-control" type="text" ng-model="kpi.g2_rotulo_x">
	   
	         <label for="g2_rotulo_y">Rótulo do Eixo Y</label>
	         <input class="form-control" type="text" ng-model="kpi.g2_rotulo_y">
	   
	         <label for="g2_categorias">Categorias</label>
	         <input class="form-control" type="text" ng-model="kpi.g2_categorias">
	    
	         <label for="g2_series">Séries</label>
	         <input class="form-control" type="text" ng-model="kpi.g2_series">
	    </div>
	</div>
	<div class="col-md-8">
		<div id="container2"></div>
	</div>

<!--  PÁGINA 3 -->
      </div>
      <div class="tab-pane fade" id="grf3">
          
	<div class="col-md-4" >
	    <div class="form-group">
	         <label for="g3_titulo">Título do Gráfico</label>
	         <input class="form-control" type="text" ng-model="kpi.g3_titulo">
	    
	         <label for="g3_subtitulo">Subtítulo do Gráfico</label>
	         <input class="form-control" type="text" ng-model="kpi.g3_subtitulo">
		
	         <label for="g3_rotulo_x">Rótulo do Eixo X</label>
	         <input class="form-control" type="text" ng-model="kpi.g3_rotulo_x">
	    
	         <label for="g3_rotulo_y">Rótulo do Eixo Y</label>
	         <input class="form-control" type="text" ng-model="kpi.g3_rotulo_y">
	    
	         <label for="g3_categorias">Categorias</label>
	         <input class="form-control" type="text" ng-model="kpi.g3_categorias">
	    
	         <label for="g3_series">Séries</label>
	         <input class="form-control" type="text" ng-model="kpi.g3_series">
        </div>
	</div>
	<div class="col-md-8">
		<div id="container3"></div>
	</div>

<!--  LINHA 5 -->
	<div class="col-md-2">
		<button class="btn btn-primary" ng-click="upd(kpi._id)">Salvar</button>
	</div>


      </div>
    </div>
</div>
</form>

    <h1>Cadastro de Usuários</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Número</th>
          <th>Ações</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" ng-model="contact.email"></td>
          <td><input class="form-control" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Adicionar</button></td>
          <td><button class="btn btn-info" ng-click="update()">Atualizar</button>&nbsp;&nbsp;
              <button class="btn btn-info" ng-click="deselect()">Limpar</button></td>
        </tr>
        <tr ng-repeat="contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <!--td><button class="btn btn-danger" ng-click="remove(contact._id)">Remover</button></td-->
          <td><button class="glyphicon glyphicon-remove" ng-click="remove(contact._id)" tooltyp="Remover"></button></td>
          <td><button class="glyphicon glyphicon-edit" ng-click="edit(contact._id)"></button></td>
        </tr>
      </tbody>
    </table>
